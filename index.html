<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 100px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: #000;
    }
    .section {
      margin-bottom: 30px;
    }
    .label {
      font-weight: bold;
      font-size: 18px;
      margin: 0;
    }
    .link {
      margin-top: 2px;
      display: block;
    }
    a {
      color: blue;
      text-decoration: underline;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="label">Linktree</div>
    <a class="link" href="https://linktr.ee/yourname" target="_blank">https://linktr.ee/yourname</a>
  </div>

  <div class="section">
    <div class="label">Mailing List</div>
    <a class="link" href="https://youremailinglist.com" target="_blank">https://youremailinglist.com</a>
  </div>

  <div class="section">
    <div class="label">Email Me</div>
    <a class="link" href="mailto:you@example.com">you@example.com</a>
  </div>

</body>
</html>
